<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/Style.css}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">BetsRoullete</a>
      <form class="d-flex">
        <a class="navbar-brand " th:text="${firstName}"></a>
        <a class="navbar-brand" th:text="${lastName}"></a>
        <a class="disable" th:text="${id}"></a>
        <a class="btn btn-outline-success" th:href="@{/Login}" type="submit">Sign Out</a>
        
      </form>
    </div>
  </nav>
  <div class="Principal">
    <div class="title">
      <h1>Roulettes</h1>
      <a class="navbar-brand" id="founds" th:text="|Founds: ${founds}|"></a>
        <a class="btn btn-outline-success .md-2" th:href="@{/addFounds}" type="submit">add Founds</a>
    </div>
    <table class="table table-dark table-borderless">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Status</th>
          <th scope="col">Enter</th>
          <th scope="col">Close</th>
        </tr>
      </thead>
      </tbody>
        <tr th:each="r: ${roulette}">
          <th scope="row" th:text="${r.idRoulettes}"></th>
          <td th:text="${r.status}"></td>
          <td ><a class="btn btn-outline-success .md-2" th:href="@{/addFounds/} + ${r.idRoulettes}" type="submit">ENTER</a></td>
          <td ><a class="btn btn-outline-danger" th:href="@{/UpdateForm/} + ${r.idRoulettes}" type="submit">CLOSE</a></td>
        </tr>
      </tbody>
    </table>
    <div class="open">
   	 <a class="btn btn-outline-success" type="submit" th:href="@{/RoulleteForm}">Open New Roulette</a>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</html>
