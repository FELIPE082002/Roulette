<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/Style.css}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">BetsRoullete</a>
      <form class="d-flex">
        <a class="navbar-brand " th:text="${firstName}"></a>
        <a class="navbar-brand" th:text="${lastName}"></a>
        <a class="btn btn-outline-success" th:href="@{/Login}" type="submit">Sign Out</a>
      </form>
    </div>
  </nav>
  <div class="Principal">
    <div class="title">
      <h1 th:text="|Roulette: ${idOnRoulette}|"></h1>
      <a class="navbar-brand" id="founds" th:text="|Founds: ${founds}|"></a>
        <a class="btn btn-outline-success .md-2" th:href="@{/Pay}" type="submit">add Founds</a>
    </div>
    <div class="roulette">
    
    </div>
    <div class="bet">
    <div class="open">
		<form th:action="@{/openBetForm}" th:object="${bet}" id = "betForm" method="POST">
		    <select id="colorBet"th:field="*{bet}" class="form-select" aria-label="form-select-lg example">
				 <option th:value="null" selected>Bet Color</option>
				 <option th:value="Red" th:text="Red"></option>
				 <option th:value="Black" th:text="Black"></option>
			</select> 
			<input th:field="*{bet}" id="amountBet" type="number" class="form-control" placeholder="Bet Number">   
		   	<input th:field="*{betValue}" id="amountBet" type="number" class="form-control" placeholder="Amount">                 
	   		<input type="submit" value="Open Bet" class="btn btn-lg btn-block btn-outline-success" id="openBet">
		</form>	   	
    </div>
    </div>
    <div class="betTable">
    	<table class="table table-dark table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Value</th>
          <th scope="col">Bet</th>
          <th scope="col">Result</th>
        </tr>
      </thead>
      </tbody>
        <tr th:each="b: ${bets}">
          <th scope="row" th:text="${b.idBets}"></th>
          <td th:text="${b.betValue}"></td>
          <td th:text="${b.bet}"></td>
          <td th:text="${b.result}"></td>
        </tr>
      </tbody>
    </table>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</html>
