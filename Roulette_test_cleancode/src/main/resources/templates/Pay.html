<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>SignUp</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/Style.css}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <div class="principal">
        <div class="card border-dark mb-3" style="max-width: 18rem;">
            <div id="Header" class="card-header" th:text="${title}"></div>
            <div class="card-body">
            <form th:action="@{/PayForm}" th:object="${user}" method="POST">
          	<div class="form-group row">
                <input type="number" class="form-control" placeholder="Card Number">                 
            </div>
            <div class="form-group row">
                <input id="Month" type="number" class="form-control" placeholder="Email">  
                <label>/</label>  
                <input id="year" type="number" class="form-control" placeholder="Email">                 
            </div>
            <div class="form-group row">
                <input id="cvv" type="number" class="form-control" placeholder="cvv">                 
            </div>
            <div class="form-group row">
                <input id="founds" th:field="*{founds}" type="number" class="form-control" placeholder="Amount">                 
           	<input type="submit" value="Add Founds" class="btn btn-lg btn-block btn-outline-success" id="addFounds">
            </div>
            </form>
            
       </div>
    </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</html>
