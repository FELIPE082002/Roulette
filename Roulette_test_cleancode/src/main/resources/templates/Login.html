<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>SignUp</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/Style.css}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <div class="principal">
    <div class="alert_Empty">
      <div id=="alert" class="alert alert-dark"  role="alert">
        <strong>Welcome!</strong> enter Name and Password to register.
      </div>
      
        </div>
        <div class="card border-dark mb-3" style="max-width: 18rem;">
            <div id="Header" class="card-header" th:text="${title}"></div>
            <div class="card-body">
                <form th:action="@{/LoginForm}" th:object="${users}" method="POST">
                    <div class="form-group row">
                        <input type="text" th:field="*{firstName}" class="form-control"  placeholder="Name">        
                    </div>
                    <div class="form-group row">
                      <input type="text" th:field="*{lastName}" class="form-control" placeholder="LastName">                 
                    </div>
                    <div class="form-group row">
                      <input type="email" th:field="*{email}" class="form-control" placeholder="Email">                 
                    </div>
                    <div class="form-group row">                     
                      <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password">                 
                    </div>
                  	<input type="submit" value="Sign Up" class="btn btn-lg btn-block btn-outline-success" id="SignUp">             
                  </form>
                <a class="btn  btn-lg btn-block btn-outline-secondary"th:href="@{/SignIn}">Sign In</a>
            </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</html>
